<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instamojo Payment Setup</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading Styling */
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .container input:focus {
            border-color: #4facfe;
            outline: none;
        }

        /* Button Styling */
        .container button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background: #3a9bfd;
        }

        /* Horizontal Rule Styling */
        .container hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Instamojo Payment Setup</h1>
        <form action="/api/instamojo/place-order" method="post">
            <input type="text" placeholder="Name" name="name" required><br>
            <input type="email" placeholder="Email" name="email" required><br>
            <input type="number" placeholder="Amount" name="amount" required><br><hr>
            <button>
                Generate Payment Link
            </button>
        </form>
    </div>
</body>
</html>
